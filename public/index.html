<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사주팔자 간단 보기</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="hero">
      <p class="badge">간단 버전 · 데모용</p>
      <h1>사주팔자 간단 보기</h1>
      <p class="lead">생년월일과 태어난 시간을 입력하면 간단한 사주팔자를 보여드립니다.</p>
    </header>

    <main class="content">
      <section class="panel">
        <h2>정보 입력</h2>
        <form id="saju-form" class="form">
          <label class="field">
            <span>이름 (선택)</span>
            <input id="name" type="text" placeholder="예: 민아" autocomplete="name" />
          </label>

          <div class="row">
            <label class="field">
              <span>생년월일</span>
              <input id="birthdate" type="date" required />
            </label>
            <label class="field">
              <span>태어난 시간</span>
              <input id="birthtime" type="time" required />
            </label>
          </div>

          <div class="row">
            <label class="field">
              <span>달력</span>
              <select id="calendar">
                <option value="solar" selected>양력</option>
                <option value="lunar">음력 (보정 없음)</option>
              </select>
            </label>
            <label class="field">
              <span>성별 (선택)</span>
              <select id="gender">
                <option value="" selected>선택 안 함</option>
                <option value="female">여성</option>
                <option value="male">남성</option>
              </select>
            </label>
          </div>

          <button type="submit" class="primary">사주 보기</button>
        </form>
      </section>

      <section class="panel result" aria-live="polite">
        <h2>결과</h2>
        <div id="result" class="result-body">
          <p class="muted">입력 후 “사주 보기”를 누르면 결과가 표시됩니다.</p>
        </div>
      </section>
    </main>

    <section class="panel note">
      <h3>안내</h3>
      <p>
        이 페이지의 결과는 <strong>간단 계산(데모)</strong>이며,
        실제 사주명리 계산과는 다를 수 있습니다.
        음력 보정 및 절기 기준은 반영하지 않았습니다.
      </p>
    </section>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
